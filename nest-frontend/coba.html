<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* CSS untuk gambar Chat Bot */
        .chat-bot-img {
            width: 100px; /* Sesuaikan ukuran gambar sesuai kebutuhan Anda */
        }
    </style>
</head>
<body>
    <!-- Gambar yang dapat diklik untuk membuka modal -->
    <div class="chat-bot">
        <img src="assets/imgs/theme/chatbot.png" class="chat-bot-img" onclick="openModal()">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="assets/imgs/theme/chatbot.png" class="chat-bot-img" alt="Chat Bot">
            <p>Keterangan tambahan, teks, atau konten lainnya di sini.</p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        // Fungsi untuk membuka modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
